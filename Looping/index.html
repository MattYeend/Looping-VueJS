<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vue JS - Looping</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="x in todos">
				{{ x.text }}
			</li>
		</ul>
	</div>

	<script type="text/javascript">
		myObject = new Vue({
			el: '#app',
			data: {
				todos: [
					{ text: 'Item 1' },
					{ text: 'Item 2' },
					{ text: 'Item 3' }
				]
			}
		})
	</script>
</body>
</html>
